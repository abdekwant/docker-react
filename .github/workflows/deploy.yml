name: Deploy master
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p '${{ secrets.DOCKER_PASSWORD }}'
      - run: docker build -t abdekwant/frontend -f Dockerfile.dev .
      - run: docker run -e CI=true abdekwant/frontend npm test